	function get(){
		qwq=qwq+1;
		if(ii[qwq]!=undefined){
			return ii.charCodeAt(qwq);
		}
		else	return 0;
	}
	function run(be,en){
		var nn=be;
		while(nn<=en){
			if(lo[nn]=='<'){
				--now;
			}
			else if(lo[nn]=='>'){
				++now;
			}
			else if(lo[nn]=='+'){
				++by[now];
				while(by[now]<0)    by[now]+=256;
				while(by[now]>255)  by[now]-=256;
			}
			else if(lo[nn]=='-'){
				--by[now];
				while(by[now]<0)    by[now]+=256;
				while(by[now]>255)  by[now]-=256;
			}
			else if(lo[nn]=='.'){
				while(by[now]<0)    by[now]+=256;
				while(by[now]>255)  by[now]-=256;
				document.getElementById("ouput").value += String.fromCharCode(by[now]);
			}
			else if(lo[nn]==','){
				by[now]=get();
			}
			else if(lo[nn]=='['){
				var nnn=nn+1,no=1;
				while(no!=0){
					if(lo[nnn]=='[')    ++no;
					if(lo[nnn]==']')    --no;
					++nnn;
				}
				while(by[now]!=0){
					//alert(by[now]+"|||");
					run(nn+1,nnn-2);
				}
				nn=nnn-1;
			}
			++nn;
		}
	}
